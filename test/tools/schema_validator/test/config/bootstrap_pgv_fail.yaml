stats_flush_interval: 500s

node:
  id: node_id
  cluster: node_cluster

admin:
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

overload_manager:
  refresh_interval: 0.25s
  resource_monitors:
  - name: "envoy.resource_monitors.fixed_heap"
    typed_config:
      "@type": type.googleapis.com/envoy.extensions.resource_monitors.fixed_heap.v3.FixedHeapConfig
      max_heap_size_bytes: 2147483648  # 2 GiB
  actions:
  - name: "envoy.overload_actions.shrink_heap"
    triggers:
    - name: "envoy.resource_monitors.fixed_heap"
      threshold:
        value: 0.95
  - name: "envoy.overload_actions.stop_accepting_requests"
    triggers:
    - name: "envoy.resource_monitors.fixed_heap"
      threshold:
        value: 0.98

layered_runtime:
  layers:
  - name: rtds
    rtds_layer:
      name: rtds
      rtds_config:
        resource_api_version: V3
        path_config_source:
          path: /config_map/rtds/rtds.yaml
          watched_directory:
            path: /config_map/rtds

dynamic_resources:
  cds_config:
    resource_api_version: V3
    path_config_source:
      path: /config_map/cds/cds.yaml
      watched_directory:
        path: /config_map/cds
  lds_config:
    resource_api_version: V3
    path_config_source:
      path: /config_map/lds/lds.yaml
      watched_directory:
        path: /config_map/lds
